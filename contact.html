<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/home.css" />

	<title>Contact - Moroccan Adventures</title>
</head>

<body id="bootstrap-overrides">
	<header></header>
	<!-- Nav inserted with insertNav.js -->
	<nav class="navbar sticky-top navbar-expand-lg navbar-light"></nav>
	<main>
		<div class="intro">
			<p class="text-center">
				Please feel free to get in touch if you want to ask any questions
				or would like to use any of the images.
			</p>
		</div>
		<form>
			<div class="form-group">
				<label for="name">Your Name</label>
				<input 
					id="name" 
					name="name" 
					type="text" 
					class="form-control" 
					id="email" 
					aria-describedby="name"
					placeholder="Enter name"
				>
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input
					id="email" 
					name="email" 
					type="email" 
					class="form-control" 
					id="email" 
					aria-describedby="email"
					placeholder="Enter email"
				>
				<small id="emailHelp" class="form-text text-muted">
						We'll never share your email with anyone else, or send any newsletters.
				</small>
			</div>
			<div class="form-group">
				<label for="message">Your Message</label>
				<textarea id="message" name="message" class="form-control" id="message" rows="6"></textarea>
			</div>
			<button type="submit" class="btn btn-light btn-lg">Submit</button>
		</form>
	</main>

	<!-- Footer inserted with insertFooter.js -->
	<footer></footer>

	<!-- Bootstrap Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<!-- Custom Scripts -->
	<script src="js/insertNav.js"></script>
	<script src="js/insertFooter.js"></script>
</body>

</html>
